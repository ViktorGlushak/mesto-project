<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Страница социальной сети Место">
  <meta name="keywords" content="HTML5, CSS, БЭМ, Адаптивная верстка">
  <meta name="author" content="Виктор Глушак">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
<div class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-description">Исследователь океана</p>
        <button class="profile__info-button-edit" type="button">
        </button>
      </div>

      <button class="profile__add-button" type="button">
        <img class="profile__add-button-icon"
          src="./images/add-button.svg"
             alt="Кнопка добавления контента">
      </button>
    </section>

    <section class="gallery">

      <article class="gallery__element">
        <img src="./images/picture_1.jpg"
             alt="Часовня города Карачаевск"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Карачаевск</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>

      </article>

      <article class="gallery__element">
        <img src="./images/picture_2.jpg"
             alt="Гора Эльбрус в свете рассвета"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>
      </article>

      <article class="gallery__element">
        <img src="./images/picture_3.jpg"
             alt="Лес, горы и серое небо над Донбаем"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Домбай</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>
      </article>

      <article class="gallery__element">
        <img src="./images/picture_2.jpg"
             alt="Гора Эльбрус в свете рассвета"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>
      </article>

      <article class="gallery__element">
        <img src="./images/picture_3.jpg"
             alt="Лес, горы и серое небо над Донбаем"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Домбай</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>
      </article>

      <article class="gallery__element">
        <img src="./images/picture_1.jpg"
             alt="Часовня города Карачаевск"
             class="gallery__picture">
        <div class="gallery__info">
          <h2 class="gallery__title">Карачаево-Черкесия</h2>
          <button class="gallery__like" type="button">
            <img src="./images/heart-white.svg"
                 alt="Сердечко лайк"
                 class="gallery__like-button">
          </button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">

    <button class="popup__close" type="button">
      <img src="./images/close-button.svg"
                 alt="Крестик для закрытия формы"
                 class="popup__close-button">
    </button>
    <div class="popup__overlay">

      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="add-form" class="popup__main">
        <fieldset class="popup__person-info">
          <input type="text"
                 name="form-name"
                 class="popup__input"
                 placeholder="Жак-Ив Кусто">
          <input type="text"
                 name="form-description"
                 class="popup__input"
                 placeholder="Исследователь океана">
        </fieldset>
        <button class="popup__save-button" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
